  <script>
    'use strict';
    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2. Используется префиксная форма инкремента, сначала а увеличивается на единицу и это значение присваивается с (a = 2; c = 2)
    //пример 2
    d = b++;
    alert(d); //ответ: 1. Используется постфиксная форма инкремента, сначала d присваивается значение b, а потом b увеличивается на единицу (d = 1; b = 2)
    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5. Сначала a увеличивается на единицу (а = 3), прибавляем 2 и это значение присваивается с (с = 5; a = 3)
    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4. Сначала складываем 2 и текущее значение b (2) присваивается d, потом b увеличивается на единицу (d = 4; b = 3)
    alert(a); //3
    alert(b); //3

  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex-1</title>
</head>

<body>
  <script>
    'use strict';
    /**
        *Алгоритм вывода чисел от 1 до 10 включительно
        *@param {number} i - счетчик и выводимое число
        */
    for (let i = 0; i <= 10; i++) {
      if (i === 0) {
        console.log(i + ' - это ноль');
      }
      if (i % 2 === 0 && i !== 0) {
        console.log(i + ' - это четное число');
      }
      if (i % 2 !== 0 && i !== 0) {
        console.log(i + ' - это нечетное число');
      }
    }
  </script>

</body>

</html>

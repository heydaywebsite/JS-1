<body>
  <script>
    'use strict';
    function addition(a, b) {
      return a + b;
    }
    function subtraction(a, b) {
      return a - b;
    }
    function multiplication(a, b) {
      return a * b;
    }
    function division(a, b) {
      return a / b;
    }
    console.log(addition(2, 4));
    console.log(subtraction(8, 2));
    console.log(multiplication(3, 2));
    console.log(division(12, 2));
  </script>
</body>

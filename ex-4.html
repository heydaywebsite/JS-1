<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex-4</title>
</head>

<body>
  <script>
    'use strict';
    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ]
      },
      {
        id: 5,
        price: 499,
        photos: []
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg"
        ]
      },
      {
        id: 8,
        price: 78,
      },
    ];
    /**
      *Получение товаров без фотографии
      *param{array} - arrItemsIncludeImg
      */
    let arrItemsIncludeImg = products.filter(filterIncludeImg);
    function filterIncludeImg(item) {
      if (item.photos) {
        return true;
      }
    }
    console.log('Отфильтрованный по наличию фото массив\n', arrItemsIncludeImg);
    /**
      *Сортировка товаров по цене от низкой до высокой
      *param{array} - arrFilterByPrice
      */
    let arrFilterByPrice = products.sort(function (a, b) {
      return a.price - b.price;
    })
    console.log('Отфильтрованный по цене массив\n', arrFilterByPrice);
  </script>
</body>

</html>

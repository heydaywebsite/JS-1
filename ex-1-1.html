<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex-1-1</title>
</head>

<body>
  <script>
    'use strict';
    /*
      Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока), конструктор Product, который принимает
   параметры name и price, сохраните их как свойства объекта. Также объекты типа Product должны иметь метод
   make25PercentDiscount, который будет уменьшать цену в объекте на 25%. Имейте в виду, что метод
   make25PercentDiscount не должен быть внутри функции-конструктора, и также не нужно создавать отдельный
   объект-прототип (как объект transport в уроке).
      */
    //ES-5
    function Product(name, price) {
      this.name = name;
      this.price = price;
    }
    Product.prototype.make25PercentDiscount = function (discount) {
      this.price = this.price - (this.price / 100 * 25);
    }
    const product1 = new Product('milk', 54);
    const product2 = new Product('bread', 45);

    product1.make25PercentDiscount();
    product2.make25PercentDiscount();
    console.log(product1);
    console.log(product2);

    //ES-6
    class Item {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
      make20PercentDiscount() {
        this.price = this.price - (this.price / 100 * 20);
      }
    }

    const item1 = new Item('juce', 24);
    const item2 = new Item('ice-cream', 42);

    item1.make20PercentDiscount();
    item2.make20PercentDiscount();
    console.log(item1);
    console.log(item2);


  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex-3</title>
</head>

<body>
  <script>
    'use strict';
    /**
    *Алгоритм вывода стоимости товара с 15%-й скидкой
    */
    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];
    products.forEach((item) => {
      item.price -= item.price * 0.15;
      console.log('Стоимость товара ' + item.id + ' со скидкой 15%: ' + item.price);
    })

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex-3</title>
</head>

<body>
  <script>
    'use strict';
    let a = 4;
    let b = -6;
    if (a >= 0 && b >= 0) {
      console.log('Оба числа - положительные, разность чисел: ' + (a - b));
    }
    else if (a < 0 && b < 0) {
      console.log('Оба числа - отрицательные, произведение чисел: ' + (a * b));
    }
    else {
      console.log('Числа - разных знаков: ' + (a + b));
    }
  </script>
</body>

</html>
